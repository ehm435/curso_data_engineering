version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"  # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    tables:
      - name: users
        columns:
          - name: Nombre
          - name: DNI
          - name: email
          - name: fecha_alta_sistema
      - name: budget
        columns:
          - name: _row
            description: >
              autoincremental primary key
            tests:
              - not_null
              - unique
          - name: product_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
          - name: quantity
            tests:
              - not_null
          - name: month
            tests:
              - not_null
          - name: _fivetran_synced
        config:
          loaded_at_field: _fivetran_synced
    config:
      freshness:
        warn_after: { count: 1000, period: day }
        error_after: { count: 1100, period: day }
    
